<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Area Calculator</title>
</head>
<body>
    <h1>Surface Area of a Rectangular Parallelepiped</h1>
    <form action="/" method="post">
        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required><br><br>
        <label for="width">Width:</label>
        <input type="text" id="width" name="width" required><br><br>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>
        <input type="submit" value="Calculate Surface Area">
    </form>
    {{RESULT_SECTION}}
</body>
</html>
